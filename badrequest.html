<html>
  <h1>Oh No, Bad Request</h1>

<p>REDIRECTING IN 5 SECONDS</p>

  <script>
    // Function to perform the redirect
    function performRedirect() {
      // Change the URL to the desired destination
      window.location.href = 'index.html';
    }

    // Set a timeout to call the performRedirect function after 5 seconds (5000 milliseconds)
    setTimeout(performRedirect, 5000);
  </script>
</html>
