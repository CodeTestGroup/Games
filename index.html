<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }

    nav {
      background-color: #444;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px;
      margin: 0 10px;
      cursor: pointer;
    }

    main {
      padding: 20px;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

<header>
  <h1>Welcome to the Game Portal</h1>
</header>

<nav>
  <a onclick="loadContent('home')">Home</a>
  <a onclick="flappybird()">Game 1</a>
  <a onclick="loadContent('game2')">Game 2</a>
</nav>

<main id="content">
  <!-- Content will be loaded here dynamically -->
</main>

<footer>
  <p>&copy; 2024 Game Portal</p>
</footer>

<script>
  function loadContent(page) {
    const xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4 && xhr.status === 200) {
        document.getElementById('content').innerHTML = xhr.responseText;
      }
    };

    xhr.open('GET', `${page}.txt`, true);
    xhr.send();
  }

  // Load the home page by default
  loadContent('home');

function flapybird() {
  const xhr = new XMLHttpRequest();
  xhr.onreadystatechange = function () {
    if (xhr.readyState === 4) {
      if (xhr.status === 200) {
        // Create an iframe and set its content
        const iframe = document.createElement('iframe');
        iframe.setAttribute('src', 'about:blank');
        iframe.style.width = '100%';
        iframe.style.height = '100%';

        // Append the iframe to the parent container
        document.getElementById('content').innerHTML = '';
        document.getElementById('content').appendChild(iframe);

        // Write content to the iframe document
        const doc = iframe.contentDocument || iframe.contentWindow.document;
        doc.open();
        doc.write(xhr.responseText);
        doc.close();
      } else {
        console.error('Failed to load Flappy Bird content.');
      }
    }
  };

  // Adjust the path to flappybird.html based on your directory structure
  xhr.open('GET', 'flappybird.html', true);
  xhr.send();
}

  
</script>

</body>
</html>
