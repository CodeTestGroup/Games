<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }

    nav {
      background-color: #444;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px;
      margin: 0 10px;
      cursor: pointer;
    }

    main {
      padding: 20px;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

<header>
  <h1>Welcome to the Game Portal</h1>
</header>

<nav>
  <a onclick="loadContent('home')">Home</a>
  <a onclick="loadContent('flappybird')">Game 1</a>
  <a onclick="loadContent('game2')">Game 2</a>
</nav>

<main id="content">
  <!-- Content will be loaded here dynamically -->
</main>

<footer>
  <p>&copy; 2024 Game Portal</p>
</footer>

<script>
  function loadContent(page) {
    const xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4 && xhr.status === 200) {
        document.getElementById('content').innerHTML = xhr.responseText;
      }
    };

    xhr.open('GET', `${page}.txt`, true);
    xhr.send();
  }

  // Load the home page by default
  loadContent('home');
</script>

</body>
</html>
